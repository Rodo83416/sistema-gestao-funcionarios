    <style>

<body>
    <h1>Download do Modelo de TransferÃªncias</h1>
    <p>O download deve comeÃ§ar automaticamente em alguns segundos</p>
    
    <a id="download-link" class="download-btn">
        <span class="icon">ðŸ“¥</span>Clique aqui se o download nÃ£o iniciar
    </a>
    
    <script>
        // ConteÃºdo CSV com encoding correto
        const csvContent = "FuncionarioID,PostoOrigemID,PostoDestinoID,DataTransferencia,ObservaÃ§Ãµes\n1,,1,2022-01-10,AlocaÃ§Ã£o inicial\n2,1,2,2022-03-15,TransferÃªncia para novo posto";
        
        // Criar Blob com BOM para UTF-8
        const BOM = new Uint8Array([0xEF, 0xBB, 0xBF]);
        const blob = new Blob([BOM, csvContent], {type: 'text/csv;charset=utf-8'});
        
        // Criar URL e configurar link de download
        const url = URL.createObjectURL(blob);
        const downloadLink = document.getElementById('download-link');
        downloadLink.href = url;
        downloadLink.download = 'modelo_transferencias.csv';
        
        // Auto-click para iniciar download automaticamente
        window.onload = function() {
            setTimeout(() => {
                downloadLink.click();
            }, 1000);
        };
    </script>
</body>
